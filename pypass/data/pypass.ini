[global]
; Default location where the database will be saved unless specified otherwise
file: ~/.pypass/default.asc

; GPG key used to encode the file by default unless specified otherwise
recipients: 

; This option forces the write of the file over the default if the default
; file exists already, this without asking you.
override_file: False

[password generator]
; Length of the password to generate
length: 12
; Selection of character to use to generate the password (range from 0 to 5)
base: 1

