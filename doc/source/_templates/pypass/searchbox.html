{%- if pagename != "search" %}
    <form id="searchform" action="{{ pathto('search') }}" method="get">
      <input type="text" name="q" size="18" id="s" style="width: 180px; background:none; border: none;" />
      <input type="submit" value="{{ _('Go') }}" style="display:none;" />
      <input type="hidden" name="check_keywords" value="yes" />
      <input type="hidden" name="area" value="default" />
    </form>
{%- endif %}
